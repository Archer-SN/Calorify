{% extends "layout.html" %}

{% block body %}
    <div class="flex flex-col align-center">
        <h2 class="mb-4">Register</h2>

        {% if message %}
            <div class="alert alert-warning">{{ message }}</div>
        {% endif %}

        <form action="{% url 'register' %}" method="post" class="d-flex flex-column align-items-center">
            {% csrf_token %}
            <div class="mb-3">
                <input autofocus autocomplete="off" type="text" name="username" placeholder="Username" class="form-control">
            </div>
            <div class="mb-3">
                <input autocomplete="off" type="email" name="email" placeholder="Email Address" class="form-control">
            </div>
            <div class="mb-3">
                <input type="password" name="password" placeholder="Password" class="form-control">
            </div>
            <div class="mb-3">
                <input type="password" name="confirmation" placeholder="Confirm Password" class="form-control">
            </div>
            <input type="submit" value="Register" class="btn btn-primary mb-3">
        </form>

        Already have an account? <a href="{% url 'login' %}">Log In here.</a>
    </div>

{% endblock %}
