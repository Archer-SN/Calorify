{% extends "layout.html" %} {% block script %} {% load static %}
<script src="{% static 'home.js' %}"></script>
{% endblock %} {% block body %}
<div class="flex flex-col p-6 gap-6">
  <div
    class="flex flex-col items-center p-6 border-2 border-solid rounded-lg basis-1/3"
  >
    <h1 class="text-xl font-bold">Your Streaks</h1>
    <div>
      <i class="fa-solid fa-star text-purple-400"></i>
      <i class="fa-solid fa-star text-purple-400"></i>
      <i class="fa-solid fa-star text-purple-400"></i>
    </div>
    <p>
      You have been consistent for
      <span class="font-bold text-purple-400">{{ streaks }}</span> days!
    </p>
  </div>
  <div class="p-6 border-2 border-solid rounded-lg basis-1/3">
    <h1 class="text-xl font-bold">Energy History</h1>
    <div x-data="{ energyHistory: {{ energy_history }} }" class="">
      <canvas
        x-init="createEnergyChart($el, $data.energyHistory)"
        id="energy-chart"
      >
      </canvas>
    </div>
  </div>
  <div class="p-6 border-2 border-solid rounded-lg basis-1/3">
    <h1 class="text-xl font-bold">Weight Change</h1>
  </div>
</div>

{% endblock %}
