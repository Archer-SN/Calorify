{% extends 'layout.html' %}

{% load static %}

{% block body %}
<section class="dark:bg-gray-800 dark:text-gray-100">
	<div class="container flex flex-col justify-center p-6 mx-auto sm:py-12 lg:py-24 lg:flex-row lg:justify-between">
		<div class="flex items-center justify-center p-6 mt-8 lg:mt-0 h-72 sm:h-80 lg:h-96 xl:h-112 2xl:h-128">
			<img src="{% static 'hero.svg' %}" alt="" class="object-contain h-72 sm:h-80 lg:h-96 xl:h-112 2xl:h-128">
		</div>
		<div class="flex flex-col justify-center p-6 text-center rounded-sm lg:max-w-md xl:max-w-lg lg:text-left">
			<h1 class="text-5xl font-bold leadi sm:text-6xl">Become
				<span class="dark:text-violet-400">Healthy</span> Today!
			</h1>
			<p class="mt-6 mb-8 text-lg sm:mb-12">Calorify, a calorie tracking app
				<br class="hidden md:inline lg:hidden">with the implementation of Artificial Intelligence.
			</p>
			<div class="flex flex-col space-y-4 sm:items-center sm:justify-center sm:flex-row sm:space-y-0 sm:space-x-4 lg:justify-start">
				<a href="{% url 'register' %}" class="btn btn-outline hover:bg-purple-400">Get Started</a>
				<a href="{% url 'login' %}" class="btn btn-outline hover:bg-purple-400">Login</a>
			</div>
		</div>
	</div>
</section>
{% endblock %}
